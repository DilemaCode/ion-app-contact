<ion-content [fullscreen]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button *ngIf="!isEditing" defaultHref="home"></ion-back-button>
            <ion-buttons slot="start" *ngIf="isEditing">
                <ion-button (click)="go('view')">
                    <ion-icon slot="start" name="arrow-back"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-buttons>
        <ion-title *ngIf="isEditing">Edit Contact
        </ion-title>
        <ion-buttons slot="end" *ngIf="!isEditing">
            <ion-button (click)="go('edit')">
                <ion-icon slot="start" name="pencil"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <app-form-component [contact]="contact" (submit)="editContact($event)" *ngIf="isEditing"></app-form-component>
    <ion-item-group *ngIf="!isEditing">
        <div class="profile-img-divider">
            <ion-icon class="profile-img" color="medium" name="person-circle-outline"></ion-icon>
            <ion-label *ngIf="contact" class="name">{{contact.firstname}} {{contact.lastname}}</ion-label>
        </div>
        <ion-list *ngIf="contact">
            <ion-item *ngFor="let data of contact.data; let i=index" class="contact-value">
                <ion-label position="floating">{{data.type}} {{data.type=="phone"&&i!=0 ? "(" +(i+1) + ")":"" }} </ion-label>
                <ion-input readonly value={{data.value}} type="text"></ion-input>
                <!-- <ion-label class="contact-value1">{{data.value}}</ion-label> -->
            </ion-item>
        </ion-list>
    </ion-item-group>
</ion-content>
