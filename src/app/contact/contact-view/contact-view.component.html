<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>
        </ion-title>
        <ion-buttons slot="end" *ngIf="!isEditing">
            <ion-button (click)="goToEdit()">
                <ion-icon slot="start" name="pencil"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-form-component *ngIf="isEditing"></app-form-component>
    <ion-item-group *ngIf="!isEditing">
        <div class="profile-img-divider">
            <ion-icon class="profile-img" color="medium" name="person-circle-outline"></ion-icon>
            <ion-label *ngIf="contact" class="name">{{contact.firstname}} {{contact.lastname}}</ion-label>
        </div>
        <ion-list *ngIf="contact">
            <ion-item *ngFor="let data of contact.data; let i=index">
                <ion-label>{{data.type}} {{i!=0?"("+(i+1)+")":""}}: </ion-label>
                <ion-label class="contact-value">{{data.value}}</ion-label>
            </ion-item>
        </ion-list>
    </ion-item-group>
</ion-content>
