<form (ngSubmit)="onSubmit()">
    <ion-item>
        <ion-label position="floating">Firstname
            <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Lastname
            <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="text"></ion-input>
    </ion-item>

    <ion-item *ngFor="let item of phones; let i=index">
        <ion-label position="floating">Phone {{i!=0?"("+(i+1)+")":""}}
            <ion-text *ngIf="i==0" color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="text"></ion-input>
    </ion-item>

    <ion-button expand="block" color="medium" (click)="addPhone()">
        Add Phone
    </ion-button>

    <ion-item>
        <ion-label position="floating">E-Mail
            <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="text"></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round" color="primary" type="submit">
        Save
    </ion-button>
</form>
